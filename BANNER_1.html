<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Age Verification</title>
    <style>
        body {

</head>

</div>

<script>

        window.location.href = "https://epicurobrasil.com/"; // Replace with your actual site URL
    }
    function redirect() {
        window.location.href = "https://www.disney.com.br";
    }
</script>

</body>
</html>
